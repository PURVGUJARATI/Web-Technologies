<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <script>
        a = 2;
        b = 3;
        document.writeln("2 + "+"3 = "+(a+b)+" "+typeof((a+b))+"<br>");
        
        a = "hello";
        b = "bvm";
        document.writeln("hello + "+" bvm = "+(a+b)+" "+typeof((a+b))+"<br>");

        a = 2;
        b = "MB";
        document.writeln("2 + "+" MB = "+(a+b)+" "+typeof((a+b))+"<br>");

        a = 3;
        b = 1;
        document.writeln("3 - "+" 1 = "+(a-b)+" "+typeof((a-b))+"<br>");

        a = 3;
        b = "MB";
        document.writeln("3 - "+" MB = "+(a-b)+" "+typeof((a-b))+"<br>");

        a = 3;
        b = 2;
        document.writeln("3 * "+" 2 = "+(a*b)+" "+typeof((a*b))+"<br>");

        a = 5;
        b = 2;
        document.writeln("5 / "+" 2 = "+(a/b)+" "+typeof((a/b))+"<br>");
        
        a = 2;
        b = 0;
        document.writeln("2 / "+" 0 = "+(a%b)+" "+typeof((a%b))+"<br>");

        x = 1;
        document.writeln("x = "+x+" "+typeof(x)+"<br>");

        x++;
        document.writeln("x++ = "+ (x) +" "+typeof(x)+"<br>");

        y = ++x;
        document.writeln("y=++x x = "+x+" y = "+y+" "+typeof(y)+"<br>");

        y = x++;
        document.writeln("y=x++ x = "+x+" y = "+y+" "+typeof(y)+"<br>");

        x++;
        document.writeln("x = "+ (x) +" "+typeof(x)+"<br>");

        x--;
        document.writeln("x-- = "+ (x) +" "+typeof(x)+"<br>");

        y = --x;
        document.writeln("y=--x y = "+y+" x = "+x+" "+typeof(y)+"<br>");

        y = x--;
        document.writeln("y=x-- y = "+y+" x = "+x+" "+typeof(y)+"<br>");

        a = 1;
        b = 0;
        ans= a&&b;
        document.writeln("1 AND 0 Answer = "+ans+"<br>");
        ans= a||b;
        document.writeln("1 OR 0 Answer = "+ans+"<br>");

        </script>
        <p align="center"><i>Completed by 22CP312, Mann Mehta.</i></p>
    </body>
</html>
