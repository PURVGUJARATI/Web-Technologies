<!DOCTYPE html>

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">

    <body>
    <script>
        var limit=prompt("Enter limit for Fibbnacci Series");
        var n1=0;
        var n2=1;
        var n3;

        document.writeln(n1);
        document.writeln(n2);
        for(i=2;i<limit;i++){
            n3=n2+n1;
            n1=n2;
            n2=n3;
            document.writeln(n3);
        }

    </script>
    <p align="center"><i>Completed by 22CP312, Mann Mehta.</i></p>
    </body>
</html>
