<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
    <script>
        var limit=prompt("Enter limit for Prime Numbers");

        document.writeln("Prime Numbers within " + limit + "<br>");
        for(i=1;i<=limit;i++){
            if(i%2!=0){
                document.writeln(i+"<br>");
            }
        }
    </script>

    </body>
</html>
