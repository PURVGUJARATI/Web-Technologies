<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">

    <body>
    <script>

        var numbers = [50, 10, 30, 20, 40];
        var alphabets = ['c', 'a', 'b', 'e', 'd'];

        numbers.sort();
        document.writeln("Ascending order for numbers: " + numbers + "<br>");

        numbers.reverse();
        document.writeln("Descending order for numbers: " + numbers + "<br><br>");

        alphabets.sort();
        document.writeln("Ascending order for alphabets: " + alphabets + "<br>");

        alphabets.reverse();
        document.writeln("Descending order for alphabets: " + alphabets);

    </script>

</html>
