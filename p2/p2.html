<body>
    <table border="2" cellpadding="10px" cellspacing="2px">
        <tr align="center">
            <td rowspan="2" colspan="2">Today's Opinion Poll Question </td>
            <td colspan="3">Political Party</td>
        </tr>
        <tr>
            <td>Democratic</td>
            <td>Republic</td>
            <td>Independent</td>
        </tr>
        <tr align="center">
            <td rowspan="3" align="center">"Do you Favor or Oppose <br> Increasing the Minimum <br> Wage?"</td>
            <td>Favor</td>
            <td align="right">70%</td>
            <td align="right">35%</td>
            <td align="right">55%</td>
        </tr>
        <tr align="center">
            <td>Oppose</td>
            <td align="right">25%</td>
            <td align="right">60%</td>
            <td align="right">30%</td>
        </tr>

        <tr align="center">
            <td>Unsure</td>
            <td align="right">5%</td>
            <td align="right">5%</td>
            <td align="right">15%</td>
        </tr>
    </table>

    <footer>
        <h5>Completed by 22CP312, Mann Mehta.</h5>
    </footer>
