<!DOCTYPE html>
<html>
<head>
  <title>Input Validation Example</title>
  <script type="text/javascript">
    function validateInput() {
      
    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;
    const email = document.getElementById("email").value;
    const mobileNo = document.getElementById("mobile-no").value;

    const usernameRegex = /^[0-9]{2}[A-Za-z]{2}[0-9]{3}$/;
    const passwordRegex = /^\D+\d+\W*$/;
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    const mobileNoRegex = new RegExp('^[0-9]{10}$');

        if (!usernameRegex.test(username)) {
            alert("Please enter a valid username.");
            return false;
        }

        if (!passwordRegex.test(password)) {
            alert("Please enter a valid password.");
            return false;
        }

        if (!emailRegex.test(email)) {
            alert("Please enter a valid email address.");
            return false;
        }

        if (!mobileNoRegex.test(mobileNo)) {
            alert("Please enter a valid mobile number.");
            return false;
        }

        alert("All inputs are valid!");
            return true;
        }
  </script>
</head>
<body>
  <form onsubmit="return validateInput()">
    <h1>Data Form Validation:</h1>

    <label for="username">Username:&emsp;</label>
    <input type="text" id="username" name="username" required> <br>

    <label for="password">Password:&emsp;&nbsp;</label>
    <input type="password" id="password" name="password" required> <br>

    <label for="email">Email:&emsp;&emsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
    <input type="email" id="email" name="email" required> <br>

    <label for="mobile-no">Mobile No:&emsp;</label>
    <input type="number" id="mobile-no" name="mobile-no" required> <br><br>

    <input type="submit" value="Verify" onclick="validInput()" required>
    </form>
    <p><i>Completed by 22CP312, Mann Mehta.</i></p>
</body>
</html>
