<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body onclick="showXY(event)">
        <h1>Mouse Events</h1>
        <p id="xy">Coordinates:</p>
        
        <p>Any Keys pressed from Keyboard will be displayed below in ASCII Format:</p>
        <input type="text" size="40" onkeypress="showKey(event)">
        <p id="key"></p>
        
        <script>
        function showXY(event) {
          let x = event.clientX;
          let y = event.clientY;
          let text = "X Cordinate: " + x + ", Y Cordinate: " + y;
          document.getElementById("xy").innerHTML = text;
        }
        
        function showKey(event) {
          let value= event.keyCode;
          document.getElementById("key").innerHTML = "ASCII Code :: "+value;
        }
        </script>
        <p><i>Completed by 22CP312, Mann Mehta.</i></p>
    </body>
</html>
